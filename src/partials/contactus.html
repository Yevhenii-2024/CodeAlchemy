<section id="contactus" class="contactus">
  <div class="container">
    <h2 class="contactus-title">Contact Us</h2>
    <div class="contactus-container">
      <div class="contactus-form">
        <form>
          <p class="contactus-text">
            Please use the form below to contact us. Enter your name, email,
            phone, and message and we'll get back to you shortly.
          </p>
          <div class="form">
            <input
              type="text"
              id="user-name"
              name="user-name"
              class="form-content-input"
              placeholder="Name"
              required
            />
          </div>
          <div class="form">
            <input
              type="email"
              id="user-email"
              name="user-email"
              class="form-content-input"
              placeholder="Email"
              required
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />
          </div>
          <div class="form">
            <input
              type="tel"
              id="user-tel"
              name="user-tel"
              class="form-content-input"
              placeholder="+380"
              required
              pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
            />
          </div>
          <div class="form">
            <textarea
              id="user-comment"
              name="user-comment"
              class="form-comment"
              placeholder="Comment"
            ></textarea>
          </div>
          <button class="form-btn-submit" type="submit">Send</button>
        </form>
      </div>
      <div class="contactus-content">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              /images/contact_us/contact_us.webp    1x,
              /images/contact_us/contact_us_2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /images/contact_us/contact_us_tablet.webp    1x,
              /images/contact_us/contact_us_tablet_2x.webp 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              /images/contact_us/contact_us_mobile.webp    1x,
              /images/contact_us/contact_us_mobile_2x.webp 2x
            "
          />
          <img
            class="contactus-img"
            src="/images/contact_us/contact_us.webp"
            alt=""
            width="335"
            height="512"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
